<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quer ajudar?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 60px 80px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-size: 3.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-bottom: 35px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: #ffcc00;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ffd633;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Quer ajudar?</h1>
        <p>Um pequeno gesto pode fazer uma grande diferen√ßa.</p>
        <button>Sim, quero ajudar</button>
    </div>

</body>
</html>
