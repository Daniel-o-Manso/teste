<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planetário Rotatório</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #020024, #000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
        font-family: Arial, sans-serif;
    }

    .solar-system {
        position: relative;
        width: 700px;
        height: 700px;
    }

    /* Sol */
    .sun {
        position: absolute;
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #ffdd00, #ff9900);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 40px #ffcc00;
    }

    /* Órbitas */
    .orbit {
        position: absolute;
        border: 1px dashed rgba(255,255,255,0.2);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: rotate linear infinite;
    }

    .planet {
        position: absolute;
        top: 50%;
        left: -10px;
        transform: translateY(-50%);
        border-radius: 50%;
    }

    /* Tamanhos e cores */
    .mercury { width: 6px; height: 6px; background: #aaa; }
    .venus   { width: 10px; height: 10px; background: #d4af37; }
    .earth   { width: 12px; height: 12px; background: #2a9df4; }
    .mars    { width: 8px; height: 8px; background: #c1440e; }
    .jupiter { width: 24px; height: 24px; background: #d2b48c; }
    .saturn  { width: 20px; height: 20px; background: #deb887; }
    .uranus  { width: 16px; height: 16px; background: #7fffd4; }
    .neptune { width: 16px; height: 16px; background: #4169e1; }

    /* Órbitas + velocidade */
    .orbit.mercury { width: 120px; height: 120px; animation-duration: 4s; }
    .orbit.venus   { width: 180px; height: 180px; animation-duration: 6s; }
    .orbit.earth   { width: 240px; height: 240px; animation-duration: 8s; }
    .orbit.mars    { width: 300px; height: 300px; animation-duration: 10s; }
    .orbit.jupiter { width: 380px; height: 380px; animation-duration: 14s; }
    .orbit.saturn  { width: 460px; height: 460px; animation-duration: 18s; }
    .orbit.uranus  { width: 540px; height: 540px; animation-duration: 22s; }
    .orbit.neptune { width: 620px; height: 620px; animation-duration: 26s; }

    @keyframes rotate {
        from {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }
</style>
</head>

<body>

<div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury">
        <div class="planet mercury"></div>
    </div>

    <div class="orbit venus">
        <div class="planet venus"></div>
    </div>

    <div class="orbit earth">
        <div class="planet earth"></div>
    </div>

    <div class="orbit mars">
        <div class="planet mars"></div>
    </div>

    <div class="orbit jupiter">
        <div class="planet jupiter"></div>
    </div>

    <div class="orbit saturn">
        <div class="planet saturn"></div>
    </div>

    <div class="orbit uranus">
        <div class="planet uranus"></div>
    </div>

    <div class="orbit neptune">
        <div class="planet neptune"></div>
    </div>
</div>

</body>
</html>
